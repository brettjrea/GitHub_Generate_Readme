name: List Public Repositories
on:
  workflow_dispatch:

jobs:
  list-repos:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      run: gh repo clone ${{ github.repository }} ${{ github.repository }}
      env:
        GITHUB_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}
    - name: Create out directory
      run: mkdir -p ${{ github.repository }}/out
    - name: List Repositories
      run: |
        curl -s https://api.github.com/users/${{ github.actor }}/repos | jq '.[].name' > ${{ github.repository }}/out/repo_list.txt
      env:
        GITHUB_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}
    - name: Commit Changes
      run: |
        cd ${{ github.repository }}
        git config --local user.name "${{ github.actor }}"
        git config --local user.email "${{ github.actor }}@users.noreply.github.com"
        git add out/repo_list.txt
        git commit -m "Added repo_list.txt"
        git push https://github.com/${{ github.repository }}.git
      env:
        GITHUB_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}
