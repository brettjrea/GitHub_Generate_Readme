name: List Public Repositories
on:
  workflow_dispatch:
jobs:
  list-repos:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      run: |
        gh repo clone ${{ github.repository }} $GITHUB_WORKSPACE/repo
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Create out directory
      run: |
        mkdir -p $GITHUB_WORKSPACE/repo/out
      working-directory: $GITHUB_WORKSPACE/repo
    - name: List Repositories
      run: |
        curl -s https://api.github.com/users/${{ github.actor }}/repos | jq '.[].name' > out/repo_list.txt
      working-directory: $GITHUB_WORKSPACE/repo
    - name: Commit Changes
      run: |
        gh config set --local user.name "${{ github.actor }}"
        gh config set --local user.email "${{ github.actor }}@users.noreply.github.com"
        git add out/repo_list.txt
        git commit -m "Added repo_list.txt"
        git push
      working-directory: $GITHUB_WORKSPACE/repo
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
