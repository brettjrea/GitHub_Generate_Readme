name: List Public Repositories
on:
  workflow_dispatch:

jobs:
  list-repos:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      run: gh repo clone brettjrea/GitHub_Generate_Readme ${{ github.workspace }}/GitHub_Generate_Readme
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Create out directory
      run: mkdir -p ${{ github.workspace }}/GitHub_Generate_Readme/out
    - name: List Repositories
      run: |
        curl -s https://api.github.com/users/${{ github.actor }}/repos | jq '.[].name' > ${{ github.workspace }}/GitHub_Generate_Readme/out/repo_list.txt
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Commit Changes
      run: |
        cd ${{ github.workspace }}/GitHub_Generate_Readme
        git config --local user.name "${{ github.actor }}"
        git config --local user.email "${{ github.actor }}@users.noreply.github.com"
        git add out/repo_list.txt
        git commit -m "Added repo_list.txt"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
