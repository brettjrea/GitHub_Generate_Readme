name: Remove Failed Runs

on:
  workflow_dispatch:

jobs:
  remove-failed-runs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Remove failed runs
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}
        run: |
          page=1
          while : ; do
            failed_runs_ids=$(gh api -X GET "/repos/$GITHUB_REPOSITORY/actions/runs?status=completed&per_page=100&page=$page" -q ".workflow_runs[] | select(.conclusion == \"failure\") | .id")
            if [ -z "$failed_runs_ids" ]; then
              break
            fi
            echo "$failed_runs_ids" | xargs -I {} gh api -X DELETE "/repos/$GITHUB_REPOSITORY/actions/runs/{}"
            page=$((page+1))
          done
