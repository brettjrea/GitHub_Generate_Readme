name: Remove Failed Runs

on:
  workflow_dispatch:

jobs:
  remove-failed-runs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Remove failed runs
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}
        run: |
          page=1
          while : ; do
            response=$(gh api -X GET "/repos/$GITHUB_REPOSITORY/actions/runs?status=completed&per_page=100&page=$page")
            if [ -z "$(echo "$response" | jq -r '.workflow_runs[]')" ]; then
              break
            fi
            failed_runs_ids=$(echo "$response" | jq -r '.workflow_runs[] | select(.conclusion == "failure") | .id')
            if [ -n "$failed_runs_ids" ]; then
              echo "$failed_runs_ids" | xargs -I {} gh api -X DELETE "/repos/$GITHUB_REPOSITORY/actions/runs/{}"
            fi
            page=$((page+1))
          done
